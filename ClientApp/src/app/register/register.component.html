<div class="container mb-5" style="margin-top: 50px;">
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="register()">
                <h2>Register</h2>
                <hr>

                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" 
                            type="radio" 
                            id="radioMale" 
                            name="gender" 
                            #gender="ngModel" 
                            [(ngModel)]="model.gender" value="male" required> 
                        <label class="form-check-label" for="male">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" 
                            type="radio" 
                            id="radioFemale" 
                            name="gender" 
                            #gender="ngModel" 
                            [(ngModel)]="model.gender" value="female" required>
                        <label class="form-check-label" for="female">Female</label>
                      </div>
                </div>   
                <div class="form-group">
                    <input required minlength="5" #name="ngModel" maxlength="25" type="text" [(ngModel)]="model.name" name="name" class="form-control" placeholder="Name">
                    <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
                        <p *ngIf="name.errors.required">Name is required</p>
                        <p *ngIf="name.errors.minlength">Min. 5 characters</p>
                    </div>
                </div>
                <div class="form-group">
                    <input #username="ngModel" required minlength="8" type="text" [(ngModel)]="model.username" name="username" class="form-control" placeholder="UserName">
                    <div class="alert alert-danger" *ngIf="username.invalid && username.touched">
                        <p *ngIf="username.errors.required">username is required</p>
                        <p *ngIf="username.errors.minlength">Min. 8 characters</p>
                    </div>
                </div>
                <div class="form-group">
                    <input #email="ngModel" required email type="email" [(ngModel)]="model.email" name="email" class="form-control" placeholder="Email">
                    <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
                        <p *ngIf="email.errors.required">email is required</p>
                        <p *ngIf="email.errors.email">Invalid email</p>
                    </div> 
                </div>
                <div class="form-group">
                    <input #password="ngModel" required minlength="6" maxlength="15" type="password" [(ngModel)]="model.password" name="password" class="form-control" placeholder="Password">
                    <div class="alert alert-danger" *ngIf="password.invalid && password.touched">
                        <p *ngIf="password.errors.required">password is required</p>
                        <p *ngIf="password.errors.minlength">Min. 6 characters</p>
                        <p *ngIf="password.errors.maxlength">Max. 15 characters</p>
                    </div>
                </div>
                <div class="form-group">
                    <input #dateofbirth="ngModel" required  type="date" [(ngModel)]="model.dateofbirth" name="dateofbirth" class="form-control">
                    <div class="alert alert-danger" *ngIf="dateofbirth.invalid && dateofbirth.touched">
                        <p *ngIf="password.errors.required">dateofbirth is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <input #country="ngModel" required type="text" [(ngModel)]="model.country" name="country" class="form-control" placeholder="Country">
                    <div class="alert alert-danger" *ngIf="country.invalid && country.touched">
                        <p *ngIf="password.errors.required">country is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <input #city="ngModel" required type="text" [(ngModel)]="model.city" name="city" class="form-control" placeholder="City">
                    <div class="alert alert-danger" *ngIf="city.invalid && city.touched">
                        <p *ngIf="city.errors.required">city is required</p>
                    </div>
                </div>

              
                <button [disabled]="form.invalid" type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>
